<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Country API</title>
    
    
</head>
<body>
    <section class="top">
            <p>Where in the world?</p>
            <div class="icon">
               <img src="./images/nightlight_round_black_24dp.svg" alt="moon-icon" id="moon">
                <p>dark mode</p>
            </div>
    </section>
    <main>
        <div class="backBtn">
            <img src="./images/west_white_24dp.svg" alt="back-arrow" id="back">
            <p>Back</p>
        </div>
        <section class="input-area">
            <form action="#" class="input-form">
                <div class="search-icon">
                    <img src="./images/search_white_24dp.svg" alt="search-icon" id="search"> 
                </div>
                <input type="text" placeholder="Search For a country">
            </form>
            <div class="select-css">
                <div class="select-field">
                    <p>Filter by Region</p>
                    <img src="./images/expand_more_white_24dp.svg" alt="expand arrow" id="arrow">
                </div>
                <ul id="option">
                    <li>Africa</li>
                    <li>Americas</li>
                    <li>Asia</li>
                    <li>Europe</li>
                    <li>Oceania</li>
                </ul>
            </div>
        </section>
    <section class="country-data">
       
    </section>
    
</main>
  <div class="attribution">
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tridwan</a>.</p>
  </div>
    <script src="app.js"></script>
</body>
</html>
